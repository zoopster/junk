#rocket_launch_live card

type: vertical-stack
title: Next 5 Rocket Launches
cards:
  - type: 'custom:button-card'
    entity: sensor.rocketlaunch_live_next_1
    show_name: false
    show_state: true
    show_icon: false
    layout: icon_state
    styles:
      card:
        - font-size: 12px
        - padding: 10px
      grid:
        - grid-template-areas: >-
            "s" "provider" "vehicle" "launch_pad" "location" "target_date"
            "tags"
        - grid-template-columns: 1fr
        - grid-template-rows: 1fr min-content min-content min-content
      state:
        - font-weight: bold
        - font-size: 16px
        - align-self: start
        - justify-self: start
      custom_fields:
        provider:
          - align-self: start
          - justify-self: start
        vehicle:
          - align-self: start
          - justify-self: start
        launch_pad:
          - align-self: start
          - justify-self: start
        location:
          - align-self: start
          - justify-self: start
        target_date:
          - align-self: start
          - justify-self: start
        tags:
          - align-self: start
          - justify-self: start
    custom_fields:
      provider: |
        [[[
          return `Provider: ${states['sensor.rocketlaunch_live_next_1'].attributes["provider"]}`
        ]]]
      vehicle: |
        [[[
          return `Vehicle: ${states['sensor.rocketlaunch_live_next_1'].attributes['vehicle']}`
        ]]]
      launch_pad: |
        [[[
          return `Launch Pad: ${states['sensor.rocketlaunch_live_next_1'].attributes['launch_pad']}`
        ]]]
      location: |
        [[[
          return `Location: ${states['sensor.rocketlaunch_live_next_1'].attributes['launch_location']}`
        ]]]
      target_date: |
        [[[
          return `Target Date: ${states['sensor.rocketlaunch_live_next_1'].attributes['launch_date_target']}`
        ]]]
      tags: |
        [[[
          return `Tags: ${states['sensor.rocketlaunch_live_next_1'].attributes['tags']}`
        ]]]
